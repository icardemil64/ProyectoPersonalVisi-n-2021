<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Personal - I. Cardemil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Proyecto Personal - Iv√°n Cardemil</a>
        </div>
    </nav>
    <div class="container mt-3" id="cuerpo">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card mt-3 rounded shadow-sm border-0">
                    <img src="/assets/images/placeholder_marker_ar.png" class="card-img-top p-5" alt="marker_ar">
                    <div class="card-body text-center mt-2">
                        <h5>RA por marcadores</h5>
                    </div>
                    <div class="card-footer bg-transparent border-light text-center">
                        <a href="/pages/marker/index.html" class="btn btn-outline-secondary rounded-pill" role="button" aria-pressed="true">Acceder</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card mt-3 rounded shadow-sm border-0">
                    <img src="./assets/images/placeholder_marker_nft.png" class="card-img-top p-5" alt="marker_nft">
                    <div class="card-body text-center mt-2">
                        <h5>RA por NFT</h5>
                    </div>
                    <div class="card-footer bg-transparent border-light text-center">
                        <a href="/pages/nft/index.html" class="btn btn-outline-secondary rounded-pill" role="button" aria-pressed="true">Acceder</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        let classList = document.getElementById('cuerpo').classList;
        let minWidth769 = window.matchMedia("(min-width: 769px)");
        function match() {
            minWidth769.matches ? classList.add('w-50') : classList.remove('w-50');
        }
        minWidth769.addListener(match);
        match();
        console.log(classList);
    </script>
</body>
</html>
